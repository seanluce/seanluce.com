<html>

<head>
    <title>Where is the ISS?</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function() {

            $("#driver").click(function(event) {
                $.getJSON('https://5wei70q7g6.execute-api.us-east-1.amazonaws.com/prod/getISScoord', function(iss) {
                    $('#stage').html('<p>Latitude   : ' + iss.latitude + '</p><p>Longitude : ' + iss.longitude + '</p>');
                });
            });

        });
    </script>
</head>

<body style="background:url(iss.jpg) no-repeat; background-attachment:fixed; background-size: 2000px;margin-left: 50px; margin-top: 20px">
    <p style="font-size:2em;background-color:black;color:white;font-family:monospace">Where is the International Space Station?</p>
    <input type="button" id="driver" value="Get ISS Coordinates" />
    <div id="stage" style="font-size:2em;background-color:black;color:white;font-family:monospace">
    </div>


</body>

</html>
